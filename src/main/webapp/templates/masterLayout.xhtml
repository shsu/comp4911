<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
    <title><ui:insert name="windowTitle"/></title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <h:outputStylesheet library="css" name="bootstrap.min.css"/>
    <h:outputScript library="js" name="jquery-2.1.0.min.js" target="head"/>
    <h:outputScript library="js" name="bootstrap.min.js" target="head"/>
    <style>
        body {
            padding-top: 50px;
            padding-bottom: 20px;
        }
    </style>
</h:head>
<h:body>
    <ui:insert name="heading">
        <ui:include src="/sections/header.xhtml"/>
    </ui:insert>
    <div id="content" class="container">
        <h:panelGroup layout="block" rendered="true">
            <ui:insert name="public-content"/>
        </h:panelGroup>
        <h:panelGroup layout="block" rendered="false">
            <ui:insert name="private-content"/>
        </h:panelGroup>
    </div>
</h:body>
</html>
