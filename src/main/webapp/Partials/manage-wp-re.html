<content>
<div ng-controller="WPManagementREController">
  <h1 class="secondary">Manage Work Package</h1><br />
	<div class="row">
	  <div class="col-lg-6">
	    <form action="" class="form-inline">
	      <p>Search WP Number:  <input type="text" ng-model="query.workPackageNumber" placeholder="search" class="form-control" /></p>
	    </form>
	  </div>
  </div>
  <div class="row">
    <div class="table-responsive col-lg-12">
      <table class="table table-striped table-hover table-bordered">
        <tbody>
          <tr>
            <th>WP Number</th>
            <th>WP Title</th>
            <th>Issue Date</th>            
            <th>Status</th>
            <th>Status Report</th>
          </tr>
          <tr ng-repeat="wp in workPackages | filter: query | limitTo: quantity">
            <td>{{wp.workPackageNumber}}</td>
            <td>{{wp.workPackageName}}</td>
            <td>{{wp.issueDate}}</td>
            <td>{{wp.progressStatus | alterStatus}}</td>
            <td><a href="#/wp-status-report/{{wp.workPackageNumber}}">Create Status Report</a></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
</content>
